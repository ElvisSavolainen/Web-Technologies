<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>The Epic To-Do list</h1>
    <div class="input-container">
      <input id="todoInput" type="text" placeholder="Text...">
      <button id="button">Add</button>
    </div>
    <ul id="todoList">
      <li>Hit the gym</li>
      <li>Meet George</li>
      <li>Buy eggs</li>
      <li>Read a book</li>
      <li>Organize office</li>
    </ul>
  </div>
  <script src="script.js"></script> 
</body>
</html>
